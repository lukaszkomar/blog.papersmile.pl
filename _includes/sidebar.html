<div class="row">
  <div class="col-md-12">
    <h3>Ostatnie posty:</h3>
    {% for post in site.posts %}
    <div class="row">
      <div class="col-md-4">
        <a href="{{ post.url }}">
          <img src="/img/p/{{ post.img }}" width="100%" />
        </a>
      </div>
      <div class="col-md-5">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
