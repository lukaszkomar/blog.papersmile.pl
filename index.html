---
layout: blog
priority: 1
---
{% for post in site.posts %}

{% if forloop.index != 1 %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10"><hr/></div>
    <div class="col-md-1"></div>
</div>
{% endif %}

<div class="row">
    <div class="col-md-12">
        <a href="{{ post.url }}">
            <img src="/img/p/{{ post.img }}" width="100%" />
        </a>
        <img src="/img/thing.jpg" align="left" />
    </div>
    <div class="col-md-12">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>
            {{ post.teaser }}
            <a href="{{ post.url }}">czytaj dalej</a>
        </p>
    </div>
</div>
{% endfor %}
