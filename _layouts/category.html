---
layout: blog
---
<h3 class="mt0">
    Lista postów z kategorią "{{ page.category }}":
</h3>

{% for post in site.categories[page.category] %}
<div class="row">
    <div class="col-md-4">
        <a href="{{ post.url }}"><img src="/img/p/{{ post.img }}" width="100%" /></a>
    </div>
    <div class="col-md-8">
        <p><strong>{{ post.title }}</strong></p>
        <p>{{ post.teaser }}</p>
        <a href="{{ post.url }}">przeczytaj</a>
    </div>
</div>
{% endfor %}
